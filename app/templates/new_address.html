{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <!-- <h1>Index</h1>
    <p>Welcome on my awesome homepage, {{ current_user.username }}!</p> -->
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section Begin -->

    <section class="product-shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 produts-sidebar-filter">
                    <div class="filter-widget">
                        <h4 class="fw-title"><a class="fw-link" href="/profile">My profile ❯</a></h4>
                    </div>
                    <div class="filter-widget">
                        <h4 class="fw-title"><a class="fw-link" href="/profile/my_orders">My orders ❯</a></h4>
                    </div>
                    <div class="filter-widget">
                        <h4 class="fw-title"><a class="fw-link fw-active" href="/profile/my_addresses">My addresses ❯</a></h4>
                    </div>
                    <div class="filter-widget">
                        <h4 class="fw-title"><a class="fw-link" href="/profile/settings">Settings ❯</a></h4>
                    </div>
                </div>

                <div class="col-lg-9 order-1 order-lg-2">
                    <h4>New address</h4>
                    <div class="col-lg-4">
                        <form action="/profile/my_addresses/new" method="POST">
                            <div class="form-group">
                                <label for="receiver-name">Receiver*</label>
                                <input type="text" class="form-control" name="receiver-name" placeholder="Receiver">
                            </div>
                            <div class="form-group">
                                <label for="receiver-phone">Phone*</label>
                                <input type="text" class="form-control" name="receiver-phone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="address">Address*</label>
                                <input type="text" class="form-control" name="address" placeholder="Address">
                            </div>
                            <button type="submit" class="orders-btn btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
